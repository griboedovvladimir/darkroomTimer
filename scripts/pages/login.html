<form id="loginForm">
    <div id="formWrapper">
        <label for="email">Please, insert your Email</label>
        <input id="email" type="email" name="email">
        <label for="password">Please, insert your password</label>
        <input id="password" type="password" name="password">
        <label class="chekboxRemember">
            <input class="checkbox" id="rememberme" type="checkbox">
            <span class="checkbox-custom"></span>
            <label for="rememberme">Remember me</label>
        </label>
        <button id='signin' type="submit">SIGN IN</button>
    </div>
    <p>If you are unable to authorize, you may need to <a href="#registration">register</a></p>
</form>
